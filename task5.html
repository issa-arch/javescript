<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Write a program that lets the user input a password.
                // Give them only 4 attempts to check the passwords entered against “admin @123”.
                //  If the password is correct access is granted.After you show them a message, the account is blocked.
                let correctPassword = "admin@123";
                let attempts = 4;

                while (attempts > 0) {
                    let userPassword = ("Enter your password:");

                    if (userPassword === correctPassword) {
                        console.log("Access granted   !");
                        break;
                    } else {
                        attempts--;
                        if (attempts > 0) {
                            console.log(`Incorrect password. You have ${attempts} attempt(s) left.`);
                        } else {
                            console.log("Account blocked. Too many incorrect attempts.");
                        }
                    }
                }
    </script>
</body>
</html>
