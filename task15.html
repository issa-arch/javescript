    <script>
        //         TASK 15: Using Python or PHP or Java or Ruby or JavaScript
        // Write a program that takes input of someone's basic salary and benefits, adds them to fin
        // d the gross salary then uses  the gross salary to find the NHIF. 
        // To find the Kenya NHIF Rate using THIS LINK:
        // Function to calculate NHIF contribution
        function calculateNHIF(grossSalary) {
            let nhif;
            if (grossSalary <= 5999) {
                nhif = 150;
            } else if (grossSalary <= 7999) {
                nhif = 300;
            } else if (grossSalary <= 11999) {
                nhif = 400;
            } else if (grossSalary <= 14999) {
                nhif = 500;
            } else if (grossSalary <= 19999) {
                nhif = 600;
            } else if (grossSalary <= 24999) {
                nhif = 750;
            } else if (grossSalary <= 29999) {
                nhif = 850;
            } else if (grossSalary <= 34999) {
                nhif = 900;
            } else if (grossSalary <= 39999) {
                nhif = 950;
            } else if (grossSalary <= 44999) {
                nhif = 1000;
            } else if (grossSalary <= 49999) {
                nhif = 1100;
            } else if (grossSalary <= 59999) {
                nhif = 1200;
            } else if (grossSalary <= 69999) {
                nhif = 1300;
            } else if (grossSalary <= 79999) {
                nhif = 1400;
            } else if (grossSalary <= 89999) {
                nhif = 1500;
            } else if (grossSalary <= 99999) {
                nhif = 1600;
            } else {
                nhif = 1700;
            }

            return nhif;
        }
        function calculateGrossSalaryAndNHIF() {
            const basicSalary = parseFloat(prompt("Enter the basic salary (Kshs):"));
            const benefits = parseFloat(prompt("Enter the benefits (Kshs):"));

            // if (isNaN(basicSalary) || isNaN(benefits)) {
            //     console.log("Please enter valid numeric values for salary and benefits.");
            //     return;
            // }
            const grossSalary = basicSalary + benefits;
            const nhif = calculateNHIF(grossSalary);

            console.log(`Gross Salary: Kshs ${grossSalary}`);
            console.log(`NHIF Contribution: Kshs ${nhif}`);
        }
        calculateGrossSalaryAndNHIF();

    </script>
