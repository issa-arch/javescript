<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <p id="error" style="color: red;"></p>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit" id="submit" disabled>Login</button>
    </form>

    <script>
        let form = document.getElementById("loginForm");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let error = document.getElementById("error");
        let submit = document.getElementById("submit");
        let attempts = 0;
        let maxAttempt=5;

        function checkInputs() {
            submit.disabled = !(email.value.trim() && password.value.trim());
        }

        email.addEventListener("input", checkInputs);
        password.addEventListener("input", checkInputs);

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            if (email.value === "admin@mail.com" && password.value === "Pass123") {
                window.location.href = "Triangle-Calculator.html";
            } else {
                attempts++;
                if (attempts >= maxAttempt) {
                    error.innerText = "Too many attempts, page blocked";
                } else {
                    error.innerText = "Invalid credentials";
                }
            }
        });
    </script>
</body>
</html>
